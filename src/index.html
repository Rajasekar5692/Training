	Remember</label>
	<input type="checkbox" id="chk_remember"/>
	
	
	</div>
	</div>

	</div>
	</div>
	</div>

	<script>
	window.onload=function(){
	document.getElementById("txt_usr_ID").value=window.localStorage.getItem("txt_usr_ID");
	document.getElementById("txt_usr_pwd").value=window.l	ocalStorage.getItem("txt_usr_pwd"); 
	 
	 var chk_remenber = document.getElementById("chk_remember");
	 chk_remenber.addEventListener("click",function(){
	 var txt_usrID=document.getElementById("txt_usr_ID").value;
	 var txt_pwd =document.getElementById("txt_usr_pwd").value;
	 
	 if(chk_remenber.checked){
	 window.localStorage.setItem=("txt_usr_ID",txt_usrID);
	 window.localStorage.setItem=("txt_usr_pwd",txt_pwd);
	 }
	 else{
	 window.localStorage.setItem=("txt_usr_ID","");
	 window.localStorage.setItem=("txt_usr_pwd","");
	 	 }

	 })
	 
	 }
	
	</script>
